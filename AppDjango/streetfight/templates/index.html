<html>
  <head>
    <title>Leaflet marker array example</title>

    <!--<link rel="stylesheet" href="leaflet/leaflet.css" />-->
    <!--[if lte IE 8
      ]><link rel="stylesheet" href="leaflet/leaflet.ie.css"
    /><![endif]-->

    <!--<script src="leaflet/leaflet.js"></script>-->

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

    <script language="javascript">
      function init() {
        var map = new L.Map("map");

        L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution:
            '&copy; <a href="http://openstreeztmap.org">OpenStreetMap</a> contributors',
          maxZoom: 18,
        }).addTo(map);
        map.attributionControl.setPrefix(""); // Don't show the 'Powered by Leaflet' text.

        var coruna = new L.LatLng(43.38594, -8.40652); // Elegir donde inicia el mapa.
        map.setView(coruna, 10);

        // Define an array. This could be done in a seperate js file.
        // This tidy formatted section could even be generated by a server-side script
        // or fetched seperately as a jsonp request.
        var markers = [
          [-0.1244324, 51.5006728, "Big Ben"],
          [-0.119623, 51.503308, "London Eye"],
          [-8.40652, 43.38594, "Torre de hercules"], // Torre de hercules
          [
            -0.1279688,
            51.5077286,
            "Nelson's Column<br><a href=\"https://en.wikipedia.org/wiki/Nelson's_Column\">wp</a>",
          ],
        ];

        var greenIcon = new L.Icon({
          iconUrl:
            "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png",
          shadowUrl:
            "https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png",
          iconSize: [25, 41],
          iconAnchor: [12, 41],
          popupAnchor: [1, -34],
          shadowSize: [41, 41],
        });

        //Loop through the markers array
        for (var i = 0; i < markers.length; i++) {
          var lon = markers[i][0];
          var lat = markers[i][1];
          var popupText = markers[i][2];

          var markerLocation = new L.LatLng(lat, lon);
          var marker = new L.Marker(markerLocation, { icon: greenIcon });
          map.addLayer(marker);

          marker.bindPopup(popupText);
        }
      }
    </script>
  </head>
  <body onLoad="javascript:init();">
    <div id="map" style="width: 100%; height: 100%"></div>
  </body>
</html>
