              type: object
              properties:
                username:
                  type: string
                password_sha:
                  type: string
                join_clan_id:
                  type: integer
                create_clan:
                  type: object
                  properties:
                    name:
                      type: string
                    acronym:
                      type: string
                    color:
                      type: string
                    url_icon:
                      type: string
            examples:
              creating_clan:
                value:
                  username: "Nuevito2"
                  password_sha: "e9d71f5ee7c92d6dc9e92ffdad17b8bd49418f98"
                  create_clan:
