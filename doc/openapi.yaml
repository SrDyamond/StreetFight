openapi: 3.0.0
info:
  title: Street Fight
  description: Street Fight es un MMORPG no lineal en el que escribes tu propia historia sin limitarte a seguir un camino prefijado, explora un amplio mundo abierto, todo cuanto hagas tendra su repercusíon en el mundo.
  version: "0.1.1"

servers:
  - url: http://localhost:8000/ # para probar en local
  - url: http://streetfight.rat.la:8271/
  
paths:
  /user/{username}/session:
    post:
      summary: Inicia sesión un usuario registrado y se devuelve una cookie de sesión.
      parameters:
        - name: username
          in: path
          required: true
          description: El nombre del usuario con el que queremos loguearnos.
          schema:
            type: string
            example: "Paco"
      requestBody:
        description: "Formato para enviar un POST de login."
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password_sha:
                  type: string
                  example: "95c95febca051a5cac3a586aa4db35968e8f2790" # sha1("abc123..")
      responses:
        '200':
          description: Devolvemos la cookie de sesión generada y el id del usuario.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 987
                  session_cookie:
                    type: string
                    example: "8-lRcQ7w4SWmkqy6y5kOr9ErZ-S8Zr9D2RTwQvEgMP_aHj5gfKA0bpGTkuBcs46rHzjdydXT2hWBBbmkY5Ywqy7w"
                  expiration:
                    type: integer
                    example: 1608372744
        '400':
          description: Cuando mandas un JSON malformado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4001
                  description:
                    type: string
                    example: "bad_request"
        '401':
          description: La contraseña es incorrecta.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4002
                  description:
                    type: string
                    example: "bad_password"
        '404':
          description: El nombre de usuario no existe.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4004
                  description:
                    type: string
                    example: "not_found"
    delete:
      summary: Cierra la sesión en un dispositivo destruyendo la cookie indicada.
      parameters:
        - name: username
          in: path
          required: true
          description: El nombre del usuario de el que queremos cerrar la sesión.
          schema:
            type: string
            example: "Paco"
        - name: sessioncookie
          in: header
          required: true
          description: El token de sesión (cookie) que queremos validar para cerrar esta sesión.
          schema:
            type: string
            example: "8-gmqDwAsH7X6kQdb0Hw6yd-W0N3cFn_v5FcTujIZJWDBdWUmoj0i2gxIixF7ExUHs-0FN8fWRHsRCOWV17_gvPA"
      responses:
        '200':
          description: Cookie borrada, por lo tanto esa sesión ya no es válida.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 2001
                  description:
                    type: string
                    example: "logout_ok"
        '400':
          description: Cuando mandas un JSON malformado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4001
                  description:
                    type: string
                    example: "bad_request"
        '401':
          description: Cookie de sesión inválida.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4003
                  description:
                    type: string
                    example: "bad_cookie"
        '404':
          description: El nombre de usuario no existe.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4004
                  description:
                    type: string
                    example: "not_found"
  /flag:
    get:
      summary: Devuelve una lista de banderas cercanas en base a tu localización y un rádio.
      parameters:
        - name: latitude
          in: query
          required: true
          schema:
            type: number
            example: 43.370682
          description: Latitud de la ubicación del usuario
        - name: longitude
          in: query
          required: true
          schema:
            type: number
            example: -8.395913
          description: Longitud de la ubicación del usuario
        - name: radius
          in: query
          required: true
          schema:
            type: number
            example: 0.0000013
            maximum: 0.2
          description: Tamaño del rádio que se obtiene al trazar una circunferencia con centro en dichas coordenadas.
      responses:
        '200':
          description: Un array JSON con las banderas dentro del radio especificado.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 6578
                    latitude:
                      type: number
                      example: 43.36644
                    longitude:
                      type: number
                      example: -8.40881
                    capturing:
                      type: boolean
                      example: false
                    clan:
                      type: object
                      properties:
                        url_icon:
                          type: string
                          example: "https://i.imgur.com/Lbu3ErF.png"
                        acronym:
                          type: string
                          example: "LPA"
                        color:
                          type: string
                          example: "#FFFFFF"
        '400':
          description: Cuando no mandas los query params correctamente.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4001
                  description:
                    type: string
                    example: "bad_request"
  /flag/{id_flag}:
