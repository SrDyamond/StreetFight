                    id:
                      type: integer
                      example: 1568
                    name:
                      type: string
                      example: "Pikachu67"
                    clan:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 132
                        name:
                          type: string
                          example: "Kakariko Select Club"
                        url_icon:
                          type: string
                          example: "https://i.imgur.com/Kbu3ErD.png"
                        acronym:
                          type: string
                          example: "KSC"
                        color:
                          type: string
                          example: "#FFFF55"
        '400':
          description: Cuando falta el query param "q" en la petición.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4001
                  description:
                    type: string
                    example: "bad_request"
    post:
      summary: Se registra un usuario nuevo y se devuelve una cookie de sesión.
      requestBody:
        description: "Formato para enviar un POST de registro."
        required: true
        content:
          application/json:
