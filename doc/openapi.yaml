                  description:
                    type: string
                    example: "María Mayor Fernández de Cámara y Pita (Sigrás, Cambre, 1565-1643), conocida como María Pita, fue una heroína de la defensa de La Coruña en 1589 contra la Invencible Inglesa."
                  latitude:
                    type: number
                    example: 43.77848
                  longitude:
                    type: number
                    example: -8.45531
                  capturing:
                    type: boolean
                    example: false
                  clan:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 256
                      name:
                        type: string
                        example: "El Mejor Clan"
                      url_icon:
                        type: string
                        example: "https://i.imgur.com/Lbu3ErD.png"
                      acronym:
                        type: string
                        example: "EMC"
                      color:
                        type: string
                        example: "#FFFF55"
        '404':
          description: Cuando el id consultado no existe.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: integer
                    example: 4004
                  description:
                    type: string
                    example: "not_found"
  /user:
    get:
      summary: Devuelve la lista de usuarios que coincidan en nombre con el parámetro "q".
      parameters:
        - name: q
          in: query
          required: true
          schema:
