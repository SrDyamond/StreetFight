openapi: 3.0.0
info:
  title: Street Fight
  description: Street Fight es un MMORPG no lineal en el que escribes tu propia historia sin limitarte a seguir un camino prefijado, explora un amplio mundo abierto, todo cuanto hagas tendra su repercusíon en el mundo.
  version: "0.1"

servers:
  - url: http://streetfight.rat.la:8271/
  - url: http://localhost:8271/

paths:
  /user/{username}/session:
    post:
      summary: Inicia sesión un usuario registrado y se devuelve una cookie de sesión.
      parameters:
        - name: username
          in: path
          required: true
          description: El nombre del usuario con el que queremos loguearnos.
          schema:
            type: string
            example: "Paco"
      requestBody:
        description: "Formato para enviar un POST de login."
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                password_sha:
                  type: string
                  example: "86f7e437faa5a7fce15d1ddcb9eaeaea377667b8"
      responses:
        '200':
          description: Devolvemos la cookie de sesión generada y el id del usuario.
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 987
                  cookie_id:
                    type: integer
                    example: 3982
                  session-cookie:
                    type: string
                    example: "987-7323a5431d1c31072983a6a5bf23745b655ddf59"
                  expiration:
                    type: integer
                    example: 1608372744
        '400':
          description: Cuando mandas un JSON malformado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  http_response:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 400
                      description:
                        type: string
                        example: "Bad Request"
                      extra:
                        type: string
                        example: ""
        '401':
          description: La contraseña es incorrecta.
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    http_response:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 401
                        description:
                          type: string
                          example: "Unauthorized"
                        extra:
                          type: string
                          example: ""
        '404':
          description: El nombre de usuario no existe.
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    http_response:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 404
                        description:
                          type: string
                          example: "Not found"
                        extra:
                          type: string
                          example: ""
        '500':
          description: Error interno del servidor.
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    http_response:
                      type: object
                      properties:
                        code:
                          type: integer
                          example: 500
                        description:
                          type: string
                          example: "Internal Server Error"
                        extra:
                          type: string
                          example: ""
    delete:
      summary: Cierra la sesión en un dispositivo destruyendo la cookie indicada.
      parameters:
        - name: username
          in: path
          required: true
          description: El nombre del usuario de el que queremos cerrar la sesión.
          schema:
            type: string
            example: "Paco"
        - in: header
          name: session-cookie
          schema:
            type: string
            example: "987-7323a5431d1c31072983a6a5bf23745b655ddf59"
      requestBody:
        description: "Formato para enviar un DELETE de logout."
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                cookie_id:
                  type: integer
                  example: 20819
      responses:
        '200':
          description: Cookie borrada, por lo tanto esa sesión ya no es válida.
          content:
            application/json:
              schema:
                type: object
                properties:
                  http_response:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 200
                      description:
                        type: string
                        example: "OK"
                      extra:
                        type: string
                        example: "logout"
        '400':
          description: Cuando mandas un JSON malformado.
          content:
            application/json:
              schema:
                type: object
                properties:
                  http_response:
                    type: object
                    properties:
                      code:
                        type: integer
                        example: 400
                      description:
                        type: string
                        example: "Bad Request"
                      extra:
                        type: string
                        example: ""
        '401':
          description: Cookie de sesión inválida.
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    http_response:
                      type: object
                      properties:
                        code:
                          type: integer
