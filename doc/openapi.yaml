                      example: 6578
                    latitude:
                      type: number
                      example: 43.36644
                    longitude:
                      type: number
                      example: -8.40881
                    clan_url_icon:
                      type: string
                      example: "https://i.imgur.com/Lbu3ErF.png"
                    clan_acronym:
